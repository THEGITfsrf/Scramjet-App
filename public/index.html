<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scramjet Browser</title>

	<script src="/scram/scramjet.all.js"></script>
	<script src="/baremux/index.js"></script>

	<script src="register-sw.js" defer></script>
	<script src="search.js" defer></script>
	<script src="index.js" defer></script>

	<style>
		body {
			margin: 0;
			background: #111;
			color: #eee;
			font-family: sans-serif;
		}

		#browser-bar {
			display: flex;
			gap: 8px;
			padding: 10px;
			background: #1c1c1c;
			border-bottom: 1px solid #333;
		}

		#sj-address {
			flex: 1;
			padding: 10px;
			font-size: 16px;
			border-radius: 6px;
			border: none;
			outline: none;
			background: #2a2a2a;
			color: #fff;
		}

		button {
			padding: 10px 16px;
			font-size: 16px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			background: #3b82f6;
			color: white;
		}

		button:hover {
			background: #2563eb;
		}
	</style>
</head>

<body>
	<form id="sj-form">
		<div id="browser-bar">
			<input
				id="sj-search-engine"
				type="hidden"
				value="https://www.google.com/search?q=%s"
			/>
			<input
				id="sj-address"
				type="text"
				placeholder="Search or enter address"
				autocomplete="off"
			/>
			<button type="submit">Go</button>
		</div>
	</form>

	<p id="sj-error"></p>
	<pre id="sj-error-code"></pre>
</body>
</html>
