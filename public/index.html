<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scramjet Browser</title>

	<script src="/scram/scramjet.all.js"></script>
	<script src="/baremux/index.js"></script>

	<script src="register-sw.js" defer></script>
	<script src="search.js" defer></script>
	<script src="index.js" defer></script>

	<style>
		:root {
			--bg: #111;
			--fg: #eee;
			--bar: #1c1c1c;
			--tab: #2a2a2a;
			--active: #3b82f6;
		}

		[data-theme="light"] {
			--bg: #f5f5f5;
			--fg: #111;
			--bar: #ffffff;
			--tab: #ddd;
		}

		body {
			margin: 0;
			background: var(--bg);
			color: var(--fg);
			font-family: system-ui, sans-serif;
		}

		#ui {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1000;
			background: var(--bar);
		}

		#tabs {
			display: flex;
			gap: 6px;
			padding: 6px;
			overflow-x: auto;
		}

		.tab {
			padding: 6px 12px;
			background: var(--tab);
			border-radius: 8px;
			cursor: pointer;
			white-space: nowrap;
		}

		.tab.active {
			background: var(--active);
			color: white;
		}

		#bar {
			display: flex;
			gap: 6px;
			padding: 8px;
		}

		input {
			flex: 1;
			padding: 10px;
			border-radius: 6px;
			border: none;
			background: #2a2a2a;
			color: white;
		}

		button {
			padding: 10px 14px;
			border-radius: 6px;
			border: none;
			cursor: pointer;
			background: var(--active);
			color: white;
		}

		iframe {
			position: absolute;
			top: 96px;
			left: 0;
			width: 100vw;
			height: calc(100vh - 96px);
			border: none;
			display: none;
		}

		iframe.active {
			display: block;
		}

		@media (max-width: 600px) {
			#tabs {
				display: none;
			}
		}
	</style>
</head>

<body data-theme="dark">
	<div id="ui">
		<div id="tabs"></div>

		<form id="sj-form" id="bar">
			<input id="sj-search-engine" type="hidden"
				value="https://www.google.com/search?q=%s" />

			<button type="button" id="back">‚Üê</button>
			<button type="button" id="forward">‚Üí</button>

			<input id="sj-address" placeholder="Search or URL" />
			<button type="submit">Go</button>
			<button type="button" id="new-tab">+</button>
			<button type="button" id="theme">üåì</button>
		</form>
	</div>
</body>
</html>
